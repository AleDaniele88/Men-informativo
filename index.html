<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú informativo</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/2bf1dea849.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center p-4">
            <img src="./assets/logo.png" alt="logo">
            <h1 class="titulo flex-grow-1 text-center p-4">EDIFICIO ALIANZA 64 PH</h1>
    </header>
    <main>
        <section>
            <article class="mb-3 d-flex flex-column justify-content-around">
                <h3 class="text-center">Elija una opción y presione aceptar</h3>
                <form action="" id="form-selector" class="form-selector d-flex flex-column justify-content-around gap-3">
                    <select name="" id="selector">
                        <option value="Contactar a la administración">Contactar a la administración</option>
                        <option value="Contactar a la inmobiliaria">Contactar a la inmobiliaria</option>
                        <option value="Realizar una reserva de terraza">Realizar una reserva de terraza</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </form>
            </article>

            <article id="administracion" class="administracion d-none">
                <h2 class="fs-5">CONTACTAR A LA ADMINISTRACIÓN</h2>
                <form action="https://formsubmit.co/alejandro.daniele88@gmail.com" method="POST" class="gap-3 d-flex flex-column mb-5">
                    <div class="d-flex flex-column">
                        <label for="nombre1">Nombre</label>
                        <input type="text" id="nombre1" name="nombre1" required>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="apellido1">Apellido</label>
                        <input type="text" id="apellido1" name="apellido1" required>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="correo1">Correo</label>
                        <input type="text" id="correo1" name="correo1">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="telefono1">Teléfono</label>
                        <input type="text" id="telefono1" name="telefono1" required>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="mensaje1">Mensaje</label>
                        <textarea id="mensaje1" name="mensaje1" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>   
                    
                    <input type="hidden" name="_subject" value="Consulta">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                </form>
            </article>

            <article id="inmobiliaria" class="d-none inmobiliaria">
                <h2 class="fs-5">CONTACTAR A LA INMOBILIARIA</h2>
                <form action="https://formsubmit.co/adaniele@atilra.org.ar" method="POST" class="gap-3 d-flex flex-column container mb-5">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre2" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido2" required>
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo2">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono2">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje2" cols="30" rows="10"></textarea>
                    <button type="submit" class="btn btn-success">Enviar</button>    
                    
                    <input type="hidden" name="_subject" value="Consulta">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                </form>
            </article>
            <article id="terraza" class="d-none">
                <h2 class="fs-5">REALIZAR UNA RESERVA DE TERRAZA</h2>
            </article>
        </section>
    </main>
    
    
    <footer class="footer d-flex flex-column justify-content-around">
        <div>
            <i class="fa-solid fa-clock d-block text-center"></i>
            <h3 class="text-center">Horario oficina</h3>
            <p class="text-center">Martes y Jueves<br>10:00 am a 11:30 pm</p>
        </div>
        <div>
            <i class="fa-solid fa-envelope d-block text-center"></i>
            <h3 class="text-center">Correo</h3>
            <p class="text-center">edificioalianza64@gmail.com</p>
        </div>
        <div>
            <i class="fa-solid fa-phone-volume d-block text-center"></i>
            <h3 class="text-center">Teléfono</h3>
            <p class="text-center">315 8733064</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/2bf1dea849.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
